name: CI pipeline
on: 
  push:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  SolutionPath: '././CSC8503.sln'
  buildPlatform: x64  
  buildArgs: '/t:Clean,Build'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: microsoft/setup-msbuild@v1.1
      - name: PC build
        run: msbuild "$env:SolutionPath" /t:Rebuild /p:Platform=$env:BuildPlatform